<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Detalle de ingresos y gastos</h4>

        <table class="table">
          <thead>
            <tr>
              <th>Descripci√≥n</th>
              <th>Importe</th>
              <th>Tipo</th>
              <th></th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let item of items">
              <td class="align-baseline">{{item.descripcion}}</td>
              <td class="align-baseline">{{item.importe | currency:'EUR'}}</td>
              <td class="align-baseline">
                <span [ngClass]="{
                  'text-success': item.tipo === 'Ingreso',
                  'text-danger': item.tipo === 'Gasto'
                }">
                  {{item.tipo}}
                </span>
              </td>
              <td class="align-baseline">
                <button (click)="borrarItem(item)" class="btn btn-danger">
                  <fa-icon [icon]="['fa', 'trash-alt']" class="menu-icon"></fa-icon>
                  Borrar
                </button>
              </td>
            </tr>
          </tbody>

        </table>


      </div>
    </div>
  </div>
</div>
