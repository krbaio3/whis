<div class="page-body-wrapper full-page-wrapper auth-page">
  <div class="content-wrapper d-flex align-items-center auth register-bg-1 theme-one">
    <div class="row w-100">
      <div class="col-lg-4 mx-auto">
        <h2 class="text-center mb-4">Registro</h2>
        <div class="auto-form-wrapper">
          <form #formulario="ngForm" (ngSubmit)="onSubmit(formulario.value)">

            <div class="form-group">
              <div class="input-group">
                <input  type="email" 
                        class="form-control" 
                        placeholder="Correo"
                        ngModel
                        name="email" 
                        required
                        autocomplete='email'>
                <div class="input-group-append">
                  <span class="input-group-text">
                    <fa-icon [icon]="['fas', 'check-circle']"></fa-icon>
                  </span>
                </div>
              </div>
            </div>



            <div class="form-group">
              <div class="input-group">
                <input  type="text" 
                        class="form-control" 
                        placeholder="Nombre"
                        ngModel
                        name="nombre" 
                        required
                        autocomplete='name'>
                <div class="input-group-append">
                  <span class="input-group-text">
                    <fa-icon [icon]="['fas', 'check-circle']"></fa-icon>
                  </span>
                </div>
              </div>
            </div>



            <div class="form-group">
              <div class="input-group">
                <input  type="password" 
                        class="form-control" 
                        placeholder="Password" 
                        ngModel
                        name="password"
                        required
                        autocomplete="current-password">
                <div class="input-group-append">
                  <span class="input-group-text">
                    <fa-icon [icon]="['fas', 'check-circle']"></fa-icon>
                  </span>
                </div>
              </div>
            </div>

            <div class="form-group">
              <button [disabled]="formulario.invalid" class="btn btn-primary submit-btn btn-block">Crear cuenta</button>
            </div>
            <div class="text-block text-center my-3">
              <span class="text-small font-weight-semibold">ya tienes una cuenta?</span>
              <br>
              <a routerLink="/login" href="" class="text-black text-small">Login</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- content-wrapper ends -->
</div>
<!-- page-body-wrapper ends -->
